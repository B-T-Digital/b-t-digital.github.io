<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Network nodes -->
  <circle cx="200" cy="150" r="40" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="400" cy="150" r="35" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="600" cy="150" r="40" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="300" cy="300" r="35" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="500" cy="300" r="40" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="200" cy="450" r="35" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="400" cy="450" r="40" fill="url(#nodeGrad)" opacity="0.8"/>
  <circle cx="600" cy="450" r="35" fill="url(#nodeGrad)" opacity="0.8"/>
  
  <!-- Connections -->
  <line x1="200" y1="150" x2="400" y2="150" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="400" y1="150" x2="600" y2="150" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="200" y1="150" x2="300" y2="300" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="400" y1="150" x2="300" y2="300" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="400" y1="150" x2="500" y2="300" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="600" y1="150" x2="500" y2="300" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="300" y1="300" x2="200" y2="450" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="300" y1="300" x2="400" y2="450" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="500" y1="300" x2="400" y2="450" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <line x1="500" y1="300" x2="600" y2="450" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  
  <!-- Growth arrows -->
  <path d="M 100 100 L 120 100 L 115 95 M 120 100 L 115 105" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 700 100 L 720 100 L 715 95 M 720 100 L 715 105" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 100 500 L 120 500 L 115 495 M 120 500 L 115 505" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 700 500 L 720 500 L 715 495 M 720 500 L 715 505" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.6"/>
</svg>

