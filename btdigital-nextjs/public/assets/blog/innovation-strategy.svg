<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Central gear/innovation symbol -->
  <g transform="translate(200, 200)">
    <!-- Outer rotating elements -->
    <g transform="rotate(0)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(45)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(90)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(135)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(180)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(225)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(270)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    <g transform="rotate(315)">
      <rect x="-8" y="-60" width="16" height="30" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="-45" r="6" fill="#1E40AF"/>
    </g>
    
    <!-- Central hub -->
    <circle cx="0" cy="0" r="50" fill="url(#grad1)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="35" fill="#1E40AF" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="#1E40AF"/>
    
    <!-- Strategic arrows pointing outward -->
    <path d="M 0 -25 L -5 -35 L 5 -35 Z" fill="#60A5FA"/>
    <path d="M 25 0 L 35 -5 L 35 5 Z" fill="#60A5FA"/>
    <path d="M 0 25 L -5 35 L 5 35 Z" fill="#60A5FA"/>
    <path d="M -25 0 L -35 -5 L -35 5 Z" fill="#60A5FA"/>
  </g>
  
  <!-- Connecting lines representing strategy -->
  <path d="M 100 100 Q 200 150 300 100" stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  <path d="M 100 300 Q 200 250 300 300" stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
</svg>

