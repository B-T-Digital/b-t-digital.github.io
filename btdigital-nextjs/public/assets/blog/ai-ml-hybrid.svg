<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.08"/>
  
  <!-- Traditional ML Classifier (left side) -->
  <g transform="translate(200, 200)">
    <!-- Neural network nodes representing traditional ML -->
    <g transform="translate(-80, 0)">
      <!-- Input layer -->
      <circle cx="0" cy="-40" r="12" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="12" fill="url(#grad2)" filter="url(#glow)"/>
      <circle cx="0" cy="40" r="12" fill="url(#grad2)" filter="url(#glow)"/>
      
      <!-- Hidden layer -->
      <circle cx="30" cy="-30" r="12" fill="url(#grad1)" filter="url(#glow)"/>
      <circle cx="30" cy="30" r="12" fill="url(#grad1)" filter="url(#glow)"/>
      
      <!-- Output layer (classifier decision) -->
      <circle cx="60" cy="0" r="15" fill="url(#grad1)" filter="url(#glow)">
        <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="60" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#1E40AF">âœ“</text>
      
      <!-- Connections -->
      <line x1="0" y1="-40" x2="30" y2="-30" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="30" y2="-30" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="30" y2="30" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="40" x2="30" y2="30" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
      <line x1="30" y1="-30" x2="60" y2="0" stroke="url(#grad2)" stroke-width="3" opacity="0.8"/>
      <line x1="30" y1="30" x2="60" y2="0" stroke="url(#grad2)" stroke-width="3" opacity="0.8"/>
      
      <!-- Data flow indicator -->
      <circle cx="15" cy="-20" r="3" fill="#60A5FA">
        <animateMotion dur="1.5s" repeatCount="indefinite">
          <mpath href="#dataFlow1"/>
        </animateMotion>
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <path id="dataFlow1" d="M 0 -40 L 30 -30 L 60 0" fill="none"/>
    </g>
    
    <!-- LLM Enhancement (right side) -->
    <g transform="translate(80, 0)">
      <!-- LLM brain/processing symbol -->
      <circle cx="0" cy="0" r="40" fill="url(#grad1)" filter="url(#glow)" opacity="0.3"/>
      <circle cx="0" cy="0" r="30" fill="url(#grad2)" filter="url(#glow)"/>
      
      <!-- LLM processing nodes -->
      <circle cx="-15" cy="-15" r="6" fill="#60A5FA">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-15" r="6" fill="#60A5FA">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="6" fill="#60A5FA">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="15" r="6" fill="#60A5FA">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="15" r="6" fill="#60A5FA">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connections within LLM -->
      <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#60A5FA" stroke-width="1.5" opacity="0.4"/>
      <line x1="-15" y1="-15" x2="0" y2="0" stroke="#60A5FA" stroke-width="1.5" opacity="0.4"/>
      <line x1="15" y1="-15" x2="0" y2="0" stroke="#60A5FA" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="0" x2="-15" y2="15" stroke="#60A5FA" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="0" x2="15" y2="15" stroke="#60A5FA" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Text analysis symbol -->
      <text x="0" y="5" text-anchor="middle" font-size="14" font-weight="bold" fill="#1E40AF">AI</text>
    </g>
    
    <!-- Connection bridge between traditional ML and LLM -->
    <path d="M 20 0 Q 40 -20 60 0" stroke="url(#grad2)" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data packet flowing from ML to LLM -->
    <circle cx="40" cy="-10" r="5" fill="#60A5FA">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#bridgePath"/>
      </animateMotion>
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path id="bridgePath" d="M 20 0 Q 40 -20 60 0" fill="none"/>
    
    <!-- Enhanced output (bottom center) -->
    <g transform="translate(0, 100)">
      <rect x="-40" y="-20" width="80" height="40" rx="8" fill="url(#grad1)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" font-size="12" font-weight="bold" fill="#1E40AF">Enhanced Analysis</text>
      
      <!-- Arrow from center pointing down -->
      <path d="M 0 60 L 0 80 M 0 80 L -5 75 M 0 80 L 5 75" stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- ROI indicator (top) -->
    <g transform="translate(0, -120)">
      <circle cx="0" cy="0" r="25" fill="url(#grad2)" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" font-size="14" font-weight="bold" fill="#1E40AF">ROI</text>
      <path d="M -15 -15 L 15 15 M 15 -15 L -15 15" stroke="#1E40AF" stroke-width="2" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Efficiency indicators -->
  <g transform="translate(200, 200)" opacity="0.5">
    <text x="-150" y="-80" font-size="10" fill="#60A5FA">2x-10x</text>
    <text x="120" y="-80" font-size="10" fill="#60A5FA">Efficiency</text>
  </g>
</svg>

